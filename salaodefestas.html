<!-- Modal toggle -->

  
  <!-- Main modal -->
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0  z-50 hidden w-full h-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full justify-center items-center flex">
      <div class="relative w-full h-full max-w-2xl md:h-auto mx-auto justify-center items-center md:left-32 left-8 ">
          <!-- Modal content -->
          <div class="relative bg-white w-80 rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Novo Agendamento
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <form class="w-80 mx-auto my-4 bg-slate-100 p-4 rounded-lg " >
                <div class="grid gap-4 mb-6 ">
                
                    <div>
                        <label for="apartamento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apartamento</label>
                        <input type="text" pattern="\d*" minlength="3"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="4" max="2602" type="text" id="apartamento" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apartamento" required>
                    </div>  
                        <label for="torre" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Selecione a Torre</label>
                        <select id="torre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="Ava Gardner" selected>Ava Gardner</option>
                            <option value="Sopia Loren">Sophia Loren</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="dataEvent" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data do Evento</label>
                        <input type="date" id="dataEvent" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Selecione a Data" required>
                    </div> 
                    

  
                    <!-- Modal footer -->
                    <div class="flex items-center justify-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-toggle="defaultModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cadastrar</button>
                    <button data-modal-toggle="defaultModal" type="button" class="text-slate-100 bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-slate-100 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Cancelar</button>
                    </div>               
                    
                </form>
            </div>
              
          </div>
      </div>
  </div>
<!-- Modal End -->  
   
    <!-- Tabela -->
    <div class="flex overflow-x-auto relative w-5/6 justify-center items-center mx-auto ">
    
    <table class=" text-sm text-left text-gray-500 dark:text-gray-400  my-4 rounded-lg">

        <tbody>

            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    1001 - Sophia
                </th>
                <td class="py-4 px-6">

                </td>
                <td class="py-4 px-6">

            <tr class="bg-white dark:bg-gray-800">
